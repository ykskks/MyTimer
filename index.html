                </span>

        <div class='timer'>
            <div class="form"><input type="number" id="minutes"> 
            <input type="submit" id="submit" value="START" class="btn btn-dark">
            <input type="submit" id="reset" value="reset" class="btn btn-light">
            </div>

        <p id="count">集中するぞー</p>
        </div>
        <script>
            // クリックされたら開始
            document.getElementById("submit").onclick = function() {
                var mins_remain = document.getElementById("minutes").value;
                document.getElementById("count").innerHTML = "開始! あと" + mins_remain + "分やで。";


                var print = function() {
                    if (mins_remain > 0) {
                        document.getElementById("count").innerHTML = "開始! あと" + mins_remain + "分やで。";
                    } else {
                        return false;
                    };
                };
                
                
                var count = function() {
                    mins_remain --;
                    // 残り時間になったら抜ける
                    if (check_end()) {
                        return false;
                    };
                    if (mins_remain > 10) {
                        document.getElementById("count").innerHTML = "あと" + mins_remain + "分やで。";
                    } else {
                        document.getElementById("count").innerHTML = "あと" + mins_remain + "分やで。追い込みや！！！";
                    };
                    
                };
                
                // 入力が1以上なら1分ごとに実行
                if (mins_remain > 0) {
                    var timer = setInterval(count, 1000*60);
                };
                
                
                // 残り時間確認、おわったらお疲れ表示してtrue返す
                var check_end = function() {
                    if (mins_remain == 0) {
                        clearInterval(timer);
                        document.getElementById("count").innerHTML = "お疲れ！！！";
                        return true;
                    };
                };

                // reset押すとreset...
                document.getElementById("reset").onclick = function() {
                    clearInterval(timer);
                    document.getElementById("count").innerHTML = "集中するぞー";
                    document.getElementById("minutes").value = 0;
                    return false;
                };
            };
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
